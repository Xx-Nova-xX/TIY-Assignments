<!doctype html>
<html>

	<head> 
	  <meta charset="UTF-8"> <!-- the character set -->
      <link href="forms.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
      <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>
	
	<body>  	  
  	  <header>
	  	  <h1>NOVAPRINTÂ©</h1>
	  	  <h2>Responsive Multi-Column Form</h2>
	  </header>
	    
	    <section class="container-fluid">
	      <div class="col1 col-xs-12 col-md-6 col-lg-4">   
	        <form class="signup" action="alert:success">
	          
	          <label for="first">First Name</label>
	            <input type="text" id="first" placeholder="First Name" name="first_name" required>
	          
	          <label for="last">Last Name</label>
	            <input type="text" id="last" placeholder="Last Name" name="last_name" required>

	          <label for="username">Username</label>
		  	    <input type="text" id="username" placeholder="Your Username" required>
		  	  
		  	  <label for="password">Password</label>
		  	    <input type="password" id="password" placeholder="Your Password" required>
	          
	      </div>
		  
		  <div class="col2 col-xs-12 col-md-6 col-lg-4">

		    <label for="phone" required>Cell Phone</label>
	          <input type="tel" id="phone" placeholder="Enter Phone Number" name="user_phone_number" minlength="10" required>

		  <label for="address">Address</label>
		  	  <input type="text" id="address" placeholder="Home Address">

		  <label for="email">Email Address</label>
		  	  <input type="text" id="email" placeholder="Email">

		  	 <label for="favMovie">Favorite Type Of Movie</label>
		  	  <select name="favorite_movie" id="favMovie">
		  	    <option value="Comedy">Comedy</option>
		  	    <option value="Drama">Drama</option>
		  	    <option value="Horror">Horror</option>
		  	    <option value="Romantic">Romantic</option>
		  	    <option value="Sci-Fi">Sci-Fi</option>
		  	  </select>

		  </div>

		  <div class="col3 col-xs-12 col-md-6 col-lg-4">
		  	  
		  	 <label for="game">Favorite Video Game System</label>
		      <select id="game" name="game">
		          <option>Playstation 4</option>
		          <option>Playstation 3</option>
		          <option>Playstation 2</option>
		          <option>Playstation 1</option>
		          <option>Nintendo Wii</option>
		          <option>Xbox One</option>
		          <option>Xbox 360</option>
		          <option>Xbox</option>

		      </select>  	  

		     <label for="drink">Favorite Beverage</label>
		  	  <select name="drinks" id="drink">
		  	        <option value="Soda">Soda</option>
		  	        <option value="Water">Water</option>
		  	        <option value="Juice">Juice</option>
		  	        <option value="Tea">Tea</option>
		  	        <option value="Beer">Beer</option>
		  	        <option value="Wine">Wine</option>
		  	        <option value="Liquor">Liquor</option>
		  	  </select>

		  

		  	  <label for="bio">Questions/Comments</label>
	            <textarea name="about_user" id="bio" placeholder="Please Enter Questions or Comments" rows="7"></textarea>
			  <br>
	         
 			<input id="sub" type="submit" name="submit" placeholder="Submit">
			</form>

		  </div>

	   </section>
 

	   
	   <script>
	     $('.signup').submit(function(event){
	     	alert('Your Form Was Submitted Successfully')
	     	event.preventDefault();
	     })
	   </script>
	 </body>
</html>
